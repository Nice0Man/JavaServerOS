<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение записи из CSV файла по идентификатору</title>
</head>
<body>
<h1>Получение записи из CSV файла по идентификатору</h1>
<label for="recordId">Введите идентификатор записи:</label>
<input type="text" id="recordId" name="recordId">
<button onclick="getRecordById()">Получить запись</button>
<div id="recordContainer"></div>

<script>
    function getRecordById() {
        const recordId = document.getElementById('recordId').value;
        // Send GET request to /csv/{id} endpoint
        fetch(`/csv/${recordId}`)
        .then(response => response.json())
        .then(data => {
            // Display received record in recordContainer
            const recordContainer = document.getElementById('recordContainer');
            recordContainer.innerHTML = `<h2>Запись с идентификатором ${recordId}:</h2><p>${JSON.stringify(data)}</p>`;
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
